
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>dog-bot button controller</title>
	<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
		<script src="./keys.js"></script>
    <script src="./messenger.js"></script>
		<script>




 			$(function() {
    			$('#toggle-event').change(function() {
    				if($('#toggle-event').prop('checked')){
    					sendMessage('lightOff');
    				}else{
    					sendMessage('lightOn');
    				}
				})

  		})
		</script>
		<style>
		body {
			text-align: center;
		}
		</style>
  </head>
  <body>
    <h1>dog-bot controller</h1>
	<button type="button" class="btn btn-default" onClick="sendMessage('forwards')">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		Forwards
	</button>
	<br/><br/>

	<button type="button" class="btn btn-default" onClick="sendMessage('nudge-left')">
	<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Left</button>
	<button type="button" class="btn btn-default" onClick="sendMessage('stop')">STOP</button>
	<button type="button" class="btn btn-default" onClick="sendMessage('nudge-right')">
	Right<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
	</br><br/>
	<button type="button" class="btn btn-default" onClick="sendMessage('backwards')">
	<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>Backwards</button>
	<br/><br/>
	Lights:
	<input checked id="toggle-event" class="btn btn-primary" data-toggle="toggle" type="checkbox">
  <br/><br/>
  Channel:
  <select class="btn btn-default" id="channel">
    <option value="blue">blue</option>
    <option value="green">green</option>
  </select>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
