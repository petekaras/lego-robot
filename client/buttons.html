		<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
		<script src="./keys.js"></script>
		<script>
			

			function sendMessage(direction){
					currentDirection = direction;
					PUBNUB_demo.publish({
					    channel: 'lego-home',
					    message: {"move":direction}
						});

    		}
			

		</script>
		<script> 
 			$(function() {
    			$('#toggle-event').change(function() {
    				if($('#toggle-event').prop('checked')){
    					sendMessage('lightOff');
    				}else{
    					sendMessage('lightOn');
    				}	
				})

  		})
</script>
		<style>
		body {
			text-align: center;			
		}


		</style>		

	</head>
	<body>
<button type="button" class="btn btn-default" onClick="sendMessage('forwards')">Forwards</button>
<br/><br/>
<button type="button" class="btn btn-default" onClick="sendMessage('nudge-left')">Left</button>
<button type="button" class="btn btn-default" onClick="sendMessage('stop')">STOP</button>
<button type="button" class="btn btn-default" onClick="sendMessage('nudge-right')">Right</button>
</br><br/>
<button type="button" class="btn btn-default" onClick="sendMessage('backwards')">Backwards</button>
<br/><br/>
Lights:
<input checked id="toggle-event" class="btn btn-primary" data-toggle="toggle" type="checkbox">
</body>
