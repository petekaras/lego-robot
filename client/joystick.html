<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
		body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: #BBB;
		}
		#info {
			position	: absolute;
			top		: 0px;
			width		: 100%;
			padding		: 5px;
			text-align	: center;
		}
		#info a {
			color		: #66F;
			text-decoration	: none;
		}
		#info a:hover {
			text-decoration	: underline;
		}
		#container {
			width		: 100%;
			height		: 100%;
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			-webkit-user-select	: none;
			-moz-user-select	: none;
		}
		</style>
		<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
		<script src="./keys.js"></script>
		<script src="./messenger.js"></script>
		<script>
			var currentDirection = 'stop'
			var channel = document.location.search.split("=")[1];
			alert(channel);
			function sendMessage(direction){
				if(currentDirection !== direction){
					currentDirection = direction;
					console.log("sending: ", direction);
					//todo:figure out why this wont work ??
					//sendMessage(direction,channel);
					if(channel==='green'){
						green.publish({
								channel: 'dog-bot',
								message: {"move":direction}
							});
					}

					if(channel==='blue'){
						blue.publish({
								channel: 'other-bot',
								message: {"move":direction}
							});
					}

				}
    		}
		</script>

	</head>
	<body>
		<div id="container"></div>
			<script src="js/joystick.js"></script>


		<script>


			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

			var joystick	= new VirtualJoystick({
				container	: document.getElementById('container'),
				mouseSupport	: true,
			});
			joystick.addEventListener('touchStart', function(){
				console.log('down')
			})
			joystick.addEventListener('touchEnd', function(){
				console.log('up')
			})

			setInterval(function(){
				if(joystick.right()){
					sendMessage('right');
				}
				else if(joystick.left()){
					sendMessage('left');
				}
				else if(joystick.up()){
					sendMessage('forwards');
				}
				else if(joystick.down()){
					sendMessage('backwards');
				}else{
					sendMessage('stop');
				}
				var outputEl	= document.getElementById('result');
				outputEl.innerHTML	= '<b>Result:</b> '
					+ ' dx:'+joystick.deltaX()
					+ ' dy:'+joystick.deltaY()
					+ (joystick.right()	? ' right'	: '')
					+ (joystick.up()	? ' up'		: '')
					+ (joystick.left()	? ' left'	: '')
					+ (joystick.down()	? ' down' 	: '')
			}, 1/30 * 1000);
		</script>



		<div id="info">
			<span id="result"></span>
		</div>

	</body>
</html>
